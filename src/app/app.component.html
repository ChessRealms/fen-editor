<div style="display: flex;">
  <app-chess-board
  [board$]="board$"
  [squareSize]="45"
  [isBlackView]="true"
  [dragEnabled]="false"
  />
  <app-chess-board
  [board$]="board$"
  [squareSize]="45"
  [isBlackView]="false"
  [dragEnabled]="true"
  (pieceMoved)="pieceMoved($event)"
  (pieceDroppedAt)="pieceDropped($event)"
  (clickedAtSquare)="squareClicked($event)"
  />
</div>
<div class="actions-panel">
  <div *ngFor="let piece of allPieceTypes">
    <app-chess-piece
    draggable="true"
    [piece]="piece"
    (dragstart)="pieceDragStart(piece)"
    (dragend)="pieceDragEnd()"/>
  </div>
</div>
<router-outlet></router-outlet>
